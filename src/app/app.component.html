<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
          *ngFor="let num of oddNum"
          [ngClass]="{odd: num % 2 !==0 }"
          [ngStyle]="{backgroundColor: num % 2 !==0? 'black': 'white' }" >
            {{num}}
          </li>
        </div>
       <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let num of evenNum"
            [ngClass]="{odd: num % 2 !==0 }"
            [ngStyle]="{backgroundColor: num % 2 !==0? 'black': 'white' }">
            {{num}}
          </li>
       </div>
      </ul>
    </div>
  </div>
  <div>
    <p appBasicHighlight>
      This is my custom attribute directive.
    </p>
    <p appBetterHighlight [defaultColor]="'transparent'" [highlightColor]="'blue'">
      This is my custom better attribute directive.
    </p>
  </div>
</div>
